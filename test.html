<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Date, Time, Weekday, and Time Zone</title>
</head>
<body>
    <h1>Local Date, Time, and Weekday</h1>
    <p id="weekday"></p>
    <p id="localDate"></p>
    <p id="localTime"></p>
    <p id="localDateTime"></p>
    <p id="timeZone"></p>

    <script>
        const now = new Date();

        // Get weekday
        const options = { weekday: 'long' }; // 'long' for full name, 'short' for abbreviated
        const weekday = now.toLocaleDateString(undefined, options); // e.g., "Monday"

        // Get local date
        const localDate = now.toLocaleDateString();
        // Get local time
        const localTime = now.toLocaleTimeString();
        // Get local date and time
        const localDateTime = now.toLocaleString();
        // Get time zone
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

        document.getElementById('weekday').textContent = "Weekday: " + weekday;
        document.getElementById('localDate').textContent = "Local Date: " + localDate;
        document.getElementById('localTime').textContent = "Local Time: " + localTime;
        document.getElementById('localDateTime').textContent = "Local Date and Time: " + localDateTime;
        document.getElementById('timeZone').textContent = "Time Zone: " + timeZone;
    </script>
</body>
</html>
