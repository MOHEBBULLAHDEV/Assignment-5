<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Modal Example</title>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Button to trigger modal -->
    <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded">Open Modal</button>

    <!-- Modal Structure -->
    <div id="myModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm mx-auto">
            <h2 class="text-lg font-bold">Modal Title</h2>
            <p>This is a sample modal content.</p>
            <div class="mt-4">
                <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <script>
        const openModalButton = document.getElementById('openModal');
        const closeModalButton = document.getElementById('closeModal');
        const modal = document.getElementById('myModal');
        const condition = true; // Change this to test the condition

        openModalButton.addEventListener('click', () => {
            if (condition) {
                modal.classList.remove('hidden'); // Show the modal
            } else {
                alert('Condition not met');
            }
        });

        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden'); // Hide the modal
        });

        // Optional: Close modal when clicking outside of it
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
