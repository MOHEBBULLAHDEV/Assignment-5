<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some custom styles here */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Trigger Button -->
<button id="openModalBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <h2 class="text-xl font-semibold mb-4">Custom Modal</h2>
        <p>This is a simple Tailwind CSS modal example.</p>
        <div class="flex justify-end mt-4">
            <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Close</button>
        </div>
    </div>
</div>

<script>
    // Get modal elements
    const modal = document.getElementById('myModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Open the modal
    openModalBtn.onclick = function() {
        modal.classList.remove('hidden');
    }

    // Close the modal
    closeModalBtn.onclick = function() {
        modal.classList.add('hidden');
    }

    // Close the modal when clicking outside of the modal content
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.classList.add('hidden');
        }
    }
</script>

</body>
</html>
